    <script type="text/javascript">
            
        var icono=document.querySelector("#icono"); //GUARDO AL ELEMENTO ICONO EN UNA VARIABLE
        var icono_2=document.querySelector("#icono_2"); //GUARDO AL ELEMENTO ICONO_2 EN UNA VARIABLE
        icono.addEventListener("click",muestrame,false); //AL DAR CLIC EN EL ICONO ME LLEVA A LA FUNCION MUESTRAME
        icono_2.addEventListener("click",ocultame,false); //AL DAR CLIC EN EL ICONO_2 ME LLEVA A LA FUNCION OCULTAME

        //FUNCION MUESTRAME
         function muestrame(){
            icono.style.display="none"; //ME OCULTA EL ELENTO ICONO
            icono_2.style.display="block"; //ME MUESTRA EL ELEMENTO ICONO
            menu.style.display="block"; // ME MUESTRA EL MENU
        }
        
        //FUNCION OCULTAME
        function ocultame(){
            icono.style.display="block"; //MUESTRA ICONO
            icono_2.style.display="none"; //OCULTA ICONO_2
            menu.style.display="none"; //ME OCULTA EL MENU
        }

        function cambiar(){
             var a_convertir=document.querySelector("#a_convertir"); //Me guarda el elemento a_convertir en una variable
            var valor_a_convertir=a_convertir.options[a_convertir.selectedIndex].text; //Obtengo el texto de las opcciones
            
            //ESTOS IF FUNCIONAN PARA AÑADIR EL TIPO DE CONVERSION QUE SE REALIZARA EN DOS MENSAJES (DIVS)
            if(valor_a_convertir=="AÑOS"){                
                document.querySelector("#mensaje").innerHTML="Inserta los Años";
            }else if(valor_a_convertir=="DIAS"){
                document.querySelector("#mensaje").innerHTML="Inserta los Dias";
            }else if(valor_a_convertir=="HORAS"){
                document.querySelector("#mensaje").innerHTML="Inserta las Horas";
            }

            var conversion=document.querySelector("#conversion"); //Me guarda el elemento a_convertir en una variable
            var valor_conversion=conversion.options[conversion.selectedIndex].text; //Obtengo el texto de las opcciones
            
            //ESTOS IF FUNCIONAN PARA AÑADIR EL TIPO DE CONVERSION QUE SE REALIZARA EN DOS MENSAJES (DIVS)
            if(valor_conversion=="HORAS"){
                document.querySelector("#mensaje_2").innerHTML="Horas";
             }else if(valor_conversion=="DIAS"){
                document.querySelector("#mensaje_2").innerHTML="Dias";
            }else if(valor_conversion=="AÑOS"){
                document.querySelector("#mensaje_2").innerHTML="Años";
            }

            var calculos=document.querySelector("#calcular");// ME GUARDA EL ELEMENTO CALCULAR EN UNA VARIABLE
            calculos.addEventListener("click",calcular,false);//AL DAR CLIC EN EL ELEMENTO CALCULAR ME MANDA A LA FUNCION CALCULAR
            
       
            function calcular(){
                if((valor_a_convertir=='AÑOS') && (valor_conversion=='HORAS')){
                    var años_horas;
                    años_horas=(unidad.value*8760);
                    resultado.style.background="white";
                    resultado.value=años_horas;
                  }else if((valor_a_convertir=='AÑOS') && (valor_conversion=='DIAS')){
                    var años_dias;
                    años_dias=(unidad.value*365);
                    resultado.style.background="white";
                    resultado.value=años_dias;
                  }else if((valor_a_convertir=='AÑOS') && (valor_conversion=='AÑOS')){
                    var años_años;
                    años_años=(unidad.value*1);
                    resultado.style.background="white";
                    resultado.value=años_años;
                  }else if((valor_a_convertir=='DIAS') && (valor_conversion=='AÑOS')){
                    var dias_años;
                    dias_años=(unidad.value/365);
                    resultado.style.background="white";
                    resultado.value=dias_años;
                  }else if((valor_a_convertir=='DIAS') && (valor_conversion=='DIAS')){
                    var dias_dias;
                    dias_dias=(unidad.value*1);
                    resultado.style.background="white";
                    resultado.value=dias_dias;
                  }else if((valor_a_convertir=='DIAS') && (valor_conversion=='HORAS')){
                    var dias_horas;
                    dias_horas=(unidad.value*24);
                    resultado.style.background="white";
                    resultado.value=dias_horas;
                  }else if((valor_a_convertir=='HORAS') && (valor_conversion=='HORAS')){
                    var horas_horas;
                    horas_horas=(unidad.value*1);
                    resultado.style.background="white";
                    resultado.value=horas_horas;
                  }else if((valor_a_convertir=='HORAS') && (valor_conversion=='AÑOS')){
                    var horas_años;
                    horas_años=(unidad.value/8760);
                    resultado.style.background="white";
                    resultado.value=horas_años;
                  }else if((valor_a_convertir=='HORAS') && (valor_conversion=='DIAS')){
                    var horas_dias;
                    horas_dias=(unidad.value/24);
                    resultado.style.background="white";
                    resultado.value=horas_dias;
                 }
            }
        }
        </script>
